<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban Board | Home</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="column" id="toDoColumn">
            <div class="topColumn">
                <h1>To-Do</h1>
            </div>
        </div>

        <div class="column" id="doingColumn">
            <div class="topColumn">
                <h1>Doing</h1>
            </div>
        </div>

        <div class="column" id="doneColumn">
            <div class="topColumn">
                <h1>Done</h1>
            </div>
        </div>
    </div>

    <div id="card">
        <h2 id="task head">Task Here</h1>
        <p id="description1">Begin the description here</p>
        <p id="description2">Second Para goes here</p>
    </div>

</body>
<script src="script.js"></script>

</html>
